<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Barber Shop</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section class="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="loginStatus"></p>
    </form>
  </section>
  <script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const form = event.target;
      const status = document.getElementById('loginStatus');
      status.textContent = 'Logging in...';
      const data = {
        email: form.email.value,
        password: form.password.value
      };
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (response.ok) {
          status.textContent = 'Login successful!';
          // Redirect based on role
          if (result.role === 'ADMIN') window.location.href = 'admin.html';
          else if (result.role === 'AFFILIATE') window.location.href = 'affiliate.html';
          else window.location.href = 'profile.html';
        } else {
          status.textContent = result.message || 'Login failed.';
        }
      } catch (err) {
        status.textContent = 'Error logging in.';
      }
    });
  </script>
</body>
</html>
